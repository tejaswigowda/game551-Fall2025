<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebXR hit test</title>
    <style>
        body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen",
    "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue",
    sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

code {
  font-family: source-code-pro, Menlo, Monaco, Consolas, "Courier New",
    monospace;
}

#canvas {
  width: 100%;
  height: 85vh;
}

.navbar {
  background-color: #333;
  overflow-y: hidden;
  overflow-x: scroll;
  white-space: nowrap;
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 15vh;
}

.navbar .button-image {
  display: inline-block;
  text-align: center;
  padding: 1em 0.5em;
  width: 100px;
  height: 100px;
}

.clicked {
  border: 2px;
  color: white;
  border-style: solid;
}
        #ARButton {
            bottom: 20%;
        }
    </style>
</head>

<body>
    <div id="root"></div>


    <canvas id="canvas"></canvas>
    <div class="navbar">
        <img class="button-image" id="item0" src="/armchair.png" />
        <img class="button-image" id="item1" src="/lounger.png" />
        <img class="button-image" id="item2" src="/marble-coffeetable.png" />
        <img class="button-image" id="item3" src="/walnut-coffeetable.png" />
        <img class="button-image" id="item4" src="/chair-with-gold.png" />
        <img class="button-image" id="item5" src="/nesting-tables.png" />
    </div>
</body>
<script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/gh/mesquite-mocap/mesquite.cc/build-static/three.module.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/gh/mesquite-mocap/mesquite.cc/build-static/ARButton.js';
    import { GLTFLoader } from "https://cdn.jsdelivr.net/gh/mesquite-mocap/mesquite.cc/build-static/GLTFLoader.js";
    import { XREstimatedLight } from "https://cdn.jsdelivr.net/gh/mesquite-mocap/mesquite.cc/build-static/XREstimatedLight.js";

    let reticle;
    let hitTestSource = null;
    let hitTestSourceRequested = false;

    let scene, camera, renderer;

    let models = [
        "./dylan_armchair_yolk_yellow.glb",
        "./ivan_armchair_mineral_blue.glb",
        "./marble_coffee_table.glb",
        "./flippa_functional_coffee_table_w._storagewalnut.glb",
        "./frame_armchairpetrol_velvet_with_gold_frame.glb",
        "./elnaz_nesting_side_tables_brass__green_marble.glb",
    ];
    let modelScaleFactor = [0.01, 0.01, 0.005, 0.01, 0.01, 0.01];
    let items = [];
    let itemSelectedIndex = 0;

    let controller;

    init();
    setupFurnitureSelection();
    animate();

    function init() {
        let myCanvas = document.getElementById("canvas");
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(
            70,
            myCanvas.innerWidth / myCanvas.innerHeight,
            0.01,
            20
        );

        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);

        renderer = new THREE.WebGLRenderer({
            canvas: myCanvas,
            antialias: true,
            alpha: true,
        });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(myCanvas.innerWidth, myCanvas.innerHeight);
        renderer.xr.enabled = true;

        // Don't add the XREstimatedLight to the scene initially
        // It doesn't have any estimated lighting values until an AR session starts
        const xrLight = new XREstimatedLight(renderer);
        xrLight.addEventListener("estimationstart", () => {
            // Swap the default light out for the estimated one so we start getting some estimated values.
            scene.add(xrLight);
            scene.remove(light);
            // The estimated lighting also provides an env cubemap which we apply here
            if (xrLight.environment) {
                scene.environment = xrLight.environment;
            }
        });

        xrLight.addEventListener("estimationend", () => {
            // Swap the lights back when we stop receiving estimated values
            scene.add(light);
            scene.remove(xrLight);

            // Revert back to the default environment
            // scene.environment =
        });

        let arButton = ARButton.createButton(renderer, {
            requiredFeatures: ["hit-test"],
            optionalFeatures: ["dom-overlay", "light-estimation"],
            domOverlay: { root: document.body },
        });
        arButton.style.bottom = "20%";
        document.body.appendChild(arButton);

        for (let i = 0; i < models.length; i++) {
            const loader = new GLTFLoader();
            loader.load(models[i], function (glb) {
                let model = glb.scene;
                items[i] = model;
            });
        }

        controller = renderer.xr.getController(0);
        controller.addEventListener("select", onSelect);
        scene.add(controller);

        reticle = new THREE.Mesh(
            new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
            new THREE.MeshBasicMaterial()
        );
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);
    }

    function onSelect() {
        if (reticle.visible) {
            let newModel = items[itemSelectedIndex].clone();
            newModel.visible = true;
            // this one will set the position but not the rotation
            // newModel.position.setFromMatrixPosition(reticle.matrix);

            // this will set the position and the rotation to face you
            reticle.matrix.decompose(
                newModel.position,
                newModel.quaternion,
                newModel.scale
            );
            let scaleFactor = modelScaleFactor[itemSelectedIndex];
            newModel.scale.set(scaleFactor, scaleFactor, scaleFactor);

            scene.add(newModel);
        }
    }

    const onClicked = (e, selectItem, index) => {
        itemSelectedIndex = index;

        // remove image selection from others to indicate unclicked
        for (let i = 0; i < models.length; i++) {
            const el = document.querySelector(`#item` + i);
            el.classList.remove("clicked");
        }
        // set image to selected
        e.target.classList.add("clicked");
    };

    function setupFurnitureSelection() {
        for (let i = 0; i < models.length; i++) {
            const el = document.querySelector(`#item` + i);
            el.addEventListener("beforexrselect", (e) => {
                e.preventDefault();
                e.stopPropagation();
            });
            el.addEventListener("click", (e) => {
                e.preventDefault();
                e.stopPropagation();
                onClicked(e, items[i], i);
            });
        }
    }

    function animate() {
        renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
        if (frame) {
            const referenceSpace = renderer.xr.getReferenceSpace();
            const session = renderer.xr.getSession();

            if (hitTestSourceRequested === false) {
                session.requestReferenceSpace("viewer").then(function (referenceSpace) {
                    session
                        .requestHitTestSource({ space: referenceSpace })
                        .then(function (source) {
                            hitTestSource = source;
                        });
                });

                session.addEventListener("end", function () {
                    hitTestSourceRequested = false;
                    hitTestSource = null;
                });

                hitTestSourceRequested = true;
            }

            if (hitTestSource) {
                const hitTestResults = frame.getHitTestResults(hitTestSource);

                if (hitTestResults.length) {
                    const hit = hitTestResults[0];

                    reticle.visible = true;
                    reticle.matrix.fromArray(
                        hit.getPose(referenceSpace).transform.matrix
                    );
                } else {
                    reticle.visible = false;
                }
            }
        }

        renderer.render(scene, camera);
    }

</script>

</html>
