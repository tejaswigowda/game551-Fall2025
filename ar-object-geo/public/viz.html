<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dropped Objects Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Arial, sans-serif; }
    #container { display: grid; grid-template-columns: 2fr 1fr; gap: 8px; height: 100vh; }
    #map { width: 100%; height: 100vh; }
    #sidebar { background: #222; color: #fff; overflow-y: auto; padding: 10px; }
    #sidebar h2 { margin: 10px 0; font-size: 16px; }
    .item { padding: 8px; border-bottom: 1px solid #444; }
    .coords { font-family: monospace; }
    .meta { color: #bbb; font-size: 12px; }
    .empty { color: #bbb; padding: 10px; }
    #controls { padding: 8px; border-bottom: 1px solid #444; }
    #controls button { margin-right: 6px; }
  </style>
</head>
<body>
  <div id="container">
    <div id="map"></div>
    <div id="sidebar">
      <div id="controls">
        <button id="refresh">Refresh</button>
        <button id="fit">Fit</button>
      </div>
      <h2>Recent Drops</h2>
      <div id="list"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map');
    const tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let markers = [];
    let currentPositionMarker = null;
    let currentHeading = 0;

    // Custom icon for current position with directional arrow
    function createDirectionalIcon(heading) {
      const svg = `
        <svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
          <g transform="rotate(${heading} 16 16)">
            <circle cx="16" cy="16" r="10" fill="#0088ff" stroke="#fff" stroke-width="3"/>
            <path d="M16 6 L20 14 L16 12 L12 14 Z" fill="#fff"/>
          </g>
        </svg>
      `;
      const base64 = btoa(svg);
      return L.icon({
        iconUrl: 'data:image/svg+xml;base64,' + base64,
        iconSize: [32, 32],
        iconAnchor: [16, 16]
      });
    }

    function updateCurrentPosition() {
      if (!('geolocation' in navigator)) return;
      
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const { latitude, longitude, heading } = pos.coords;
          
          // Update heading if available, otherwise keep current
          if (heading !== null && heading !== undefined) {
            currentHeading = heading;
          }
          
          const icon = createDirectionalIcon(currentHeading);
          
          if (currentPositionMarker) {
            currentPositionMarker.setLatLng([latitude, longitude]);
            currentPositionMarker.setIcon(icon);
          } else {
            currentPositionMarker = L.marker([latitude, longitude], {
              icon: icon,
              zIndexOffset: 1000
            });
            const headingText = currentHeading !== null ? `${Math.round(currentHeading)}°` : 'N/A';
            currentPositionMarker.bindPopup(`Current Position<br>Heading: ${headingText}`);
            currentPositionMarker.addTo(map);
          }
        },
        (err) => console.warn('Geolocation error:', err),
        { enableHighAccuracy: true, maximumAge: 5000, timeout: 10000 }
      );
    }
    
    // Listen for device orientation if geolocation heading not available
    if (window.DeviceOrientationEvent) {
      window.addEventListener('deviceorientation', (event) => {
        if (event.alpha !== null) {
          // alpha is compass heading on mobile devices
          const heading = event.webkitCompassHeading || (360 - event.alpha);
          currentHeading = heading;
          
          // Update marker icon if it exists
          if (currentPositionMarker) {
            const icon = createDirectionalIcon(currentHeading);
            currentPositionMarker.setIcon(icon);
            const headingText = `${Math.round(currentHeading)}°`;
            currentPositionMarker.setPopupContent(`Current Position<br>Heading: ${headingText}`);
          }
        }
      });
    }

    function fitMapToMarkers() {
      const group = new L.FeatureGroup(markers);
      if (currentPositionMarker) {
        group.addLayer(currentPositionMarker);
      }
      if (markers.length > 0 || currentPositionMarker) {
        map.fitBounds(group.getBounds().pad(0.2));
      } else {
        map.setView([0,0], 2);
      }
    }

    function addItemToList(item) {
      const list = document.getElementById('list');
      const div = document.createElement('div');
      div.className = 'item';
      const when = item.createdAt ? new Date(item.createdAt) : (item.timestamp ? new Date(item.timestamp) : null);
      const whenStr = when ? when.toLocaleString() : '—';
      div.innerHTML = `
        <div class="coords">${Number(item.lat).toFixed(6)}, ${Number(item.lon).toFixed(6)}</div>
        <div class="meta">modelIndex: ${item.modelIndex ?? '—'} | alt: ${item.alt ?? '—'} | ${whenStr}</div>
      `;
      list.appendChild(div);
    }

    function renderDrops(items) {
      // clear
      markers.forEach(m => m.remove());
      markers = [];
      const list = document.getElementById('list');
      list.innerHTML = '';

      if (!items || items.length === 0) {
        list.innerHTML = '<div class="empty">No drops yet.</div>';
        fitMapToMarkers();
        return;
      }

      items.forEach(item => {
        if (item.lat != null && item.lon != null) {
          const marker = L.marker([Number(item.lat), Number(item.lon)]);
          const when = item.createdAt ? new Date(item.createdAt) : (item.timestamp ? new Date(item.timestamp) : null);
          const whenStr = when ? when.toLocaleString() : '';
          marker.bindPopup(`Lat: ${Number(item.lat).toFixed(6)}<br>Lon: ${Number(item.lon).toFixed(6)}<br>Alt: ${item.alt ?? ''}<br>${whenStr}`);
          marker.addTo(map);
          markers.push(marker);
          addItemToList(item);
        }
      });

      fitMapToMarkers();
    }

    async function fetchDrops() {
      try {
        const res = await fetch('/api/dropObject');
        if (!res.ok) throw new Error('Failed to fetch');
        const data = await res.json();
        renderDrops(data.items || []);
      } catch (e) {
        console.warn('Fetch drops failed', e);
      }
    }

    document.getElementById('refresh').addEventListener('click', fetchDrops);
    document.getElementById('fit').addEventListener('click', fitMapToMarkers);

    // Initialize
    updateCurrentPosition();
    fetchDrops();
    setInterval(fetchDrops, 10000);
    setInterval(updateCurrentPosition, 5000); // Update position every 5 seconds
  </script>
</body>
</html>
